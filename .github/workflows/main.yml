name: pull
on: [push]
jobs:
 check-bats-version:
   runs-on: ubuntu-latest
   steps:
     - name: "ðŸ“¥ Update GitHub Readme files"
       uses: actions/checkout@main

      # Runs a set of commands using the runners shell
     - name: Update README.md
       run: |
         wget https://raw.githubusercontent.com/huang-feiyu/academics/main/README.md -O README.md

     - name: pull-request
       uses: repo-sync/pull-request@v2
       with:
         destination_branch: "main"
         github_token: ${{ secrets.GITHUB_TOKEN }}

     - name: commit
       run: |
         git config --global user.email 0711feiyu@gmail.com
         git config --global user.name huang-feiyu
         git add .
         git commit -m "README update Automation" -a
     - name: Push changes
       uses: ad-m/github-push-action@master
       with:
         github_token: ${{ secrets.GITHUB_TOKEN }}
